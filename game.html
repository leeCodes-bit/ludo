<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ludo Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-pane player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new"><i class="fa fa-plus-circle" aria-hidden="true"><span style="color: black; margin-left: 10px; text-transform: capitalize;">new game</span></i></button>
        <button class="btn-roll"><i class="fa fa-refresh" aria-hidden="true"><span style="color: black; margin-left: 10px; text-transform: capitalize;">roll dice</span></i></button>
        <button class="btn-hold"><i class="fa fa-hand-paper-o" aria-hidden="true"><span style="color: black; margin-left: 10px; text-transform: capitalize;">hold</span></i></button>

        <img src="dice-5.png" alt="dice" class="dice">
        <!-- <img src="dice-2.png" alt="dice" class="dice dice-1"> -->
    </div>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/challenge.js"></script>
</body>
</html>
